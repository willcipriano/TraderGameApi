databaseChangeLog:
  - changeSet:
      id: create_commodity_table
      author: wcipriano
      changes:
        - createTable:
            tableName: asset
            columns:
              - column:
                  name: uuid
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: type_id
                  type: uuid
                  constraints:
                    nullable: false
                    references: commodity_type(uuid)
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar
                  constraints:
                    nullable: false


